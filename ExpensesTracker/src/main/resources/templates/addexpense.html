<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Expenses list</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container m-3">
		<h1>Add new expense</h1>
		<div>
			<form th:object="${expense}" th:action="@{save}" action="#"
				method="post">
				<div class="form-group">
					<label for="date">Date</label> <input class="form-control"
						type="date" id="date" th:field="*{date}" />
				</div>
				<div class="form-group">
					<label for="description">Description</label> <input class="form-control"
						type="text" id="description" th:field="*{description}" />
				</div>
				<div class="form-group">
					<label for="amount">Amount(â‚¬)</label> <input class="form-control"
						type="text" id="amount" th:field="*{amount}" />
				</div>
				<div class="form-group">
					<label for="catlist">Category</label> <select id="catlist"
						th:field="*{category}" class="form-control">
						<option th:each="category: ${categories}"
							th:value="${category.categoryid}" th:text="${category.name}"></option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Save" class="btn btn-primary mt-3"></input>
				</div>
			</form>
		</div>
		</div>
</body>
</html>
